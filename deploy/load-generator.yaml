apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: test
  labels:
    app: load
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load
  template:
    metadata:
      labels:
        app: load
    spec:
      containers:
      - name: load-generator
        image: ghcr.io/infracloudio/load-generator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: ENDPOINT
          value: "http://book-svc:8080/"
        - name: CALL_DURATION
          value: "20"
        - name: SLEEP_DURATION
          value: "10"
        - name: NEW_VERSION_HEADER_KEY
          value: "x-backend"
        - name: NEW_VERSION_HEADER_VAL
          value: "new"
