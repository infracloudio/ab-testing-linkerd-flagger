apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: backend-a
  namespace: test
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-a
  service:
    port: 8080
  analysis:
    interval: 30s
    threshold: 5
    stepWeight: 10
    maxWeight: 100
    metrics:
    - name: request-success-rate
      thresholdRange:
        min: 99
      interval: 30s
    - name: request-duration
      thresholdRange:
        max: 500
      interval: 30s